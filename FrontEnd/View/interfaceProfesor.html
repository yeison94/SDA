<div class="row" ng-controller="controllerInterfaceProf">
  <div class="row">
    <div class="col-lg-8 col-lg-offset-2">
      <table class="table">
        <tr>
          <th><b>ARCHIVOS PROFESOR</b></th>
          <th><b>ARCHIVOS SUBIDOS POR ALUMNOS</b></th>
          <th><b>NOMBRE ALUMNO</b></th>
        </tr>
        <tr data-ng-repeat="x in archi_sub">
          <td>{{x.nombre_archivo}}</td>
          <td>{{x.asignatura}}</td>
          <td>{{x.contra}}</td>
        </tr>
      </table>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-3 col-lg-offset-2">
      <h3><p class="text-center">SUBIR ARCHIVOS</p></h3>
      <br>
      <div class="form-group">
          <br>
          <input type="file"  file-model = "myFile" >
          <br>
          <button type="button" class="btn btn-primary btn-lg btn-block" data-ng-click="uploadFile()">Subir</button>
      </div>
    </div>
    <div class="col-lg-3 col-lg-offset-2">
        <h3><p class="text-center">DESCARGAR ARCHIVOS</p></h3>
        <br>
        <div class="form-group">
            <br>
            <input type="text" placeholder="Nombre archivo">
            <br>
            <button type="button" class="btn btn-primary btn-lg btn-block">Descargar</button>
        </div>
    </div>
  </div>
</div>
